<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>A sonic trip through a 3d Earth</title>
    <script src="./js/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="./css/style.css"/>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap2-toggle.min.css">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <script src="./js/bootstrap2-toggle.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
                "OrbitControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
</head>
<body>
    <audio id="audio"
        controls="true"
        src="./audio/file.mp3" type="audio/mpeg">

    <div id="renderer">
    </div>
    <div id="canvas-wrapper">
        <canvas id="canvas"></canvas>
        <div id="canvas-wrapper-child"></div>
    </div>
    <div id="onoffswitch">
        <input type="checkbox" checked data-toggle="toggle">
    </div>
    <script src="./js/main.js" type="module"> </script>
</body>
</html>
